<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>Snakzy</title>
    <link rel="stylesheet" media="all" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
    <!-- <meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale=1.0; user-scalable=no" /> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="parallax.js"></script>
</head>
<body>
    <div class = "wrapper">
        <img src="images/4.png" class = "background" />
        <div class = "titleWrapper">
            <img src="images/5.png" class="title" />
            <img src="images/app store.png" class="button" />
        </div>
        <div class = "mainWrapper">
            <iframe class="trailer" src="https://www.youtube.com/embed/b4sdh6sKAP0" title="Snakzy Trailer - coming to the App Store Soon" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <h3>
                Many many snakes!
            </h3>
            <p class = "snakzyIntro">
                Snakzy is a single-player mobile puzzle game based on the popular arcade game Snake and the tile puzzle game 2048.
                <br><br>
                By swiping and combining alike snakes, create longer snakes and increase your score!
                <br><br>
            </p>
            <div class = "screenshotWrapper">
                <img src="images/screenshot1.png" class="sc"/>
                <img src="images/screenshot2.png" class="sc"/>
                <img src="images/screenshot3.png" class="sc"/>
            </div>
            <h3>
                Coming soon to mobile.
            </h3>
        </div>
        <img src="images/Snakzy.png" class="footerSnake"/>
    </div>
</body></html>
